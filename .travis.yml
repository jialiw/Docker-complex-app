sudo: required
services:
    - docker 

before_install:
    - docker build -t jialiw/react-test -f ./react-client/Dockerfile.dev ./react-client

script:
# test section is mainly under script 
# if any script exit w/ status code other than 0, then Travis CI is going to assume it is failed 
    - docker run -e CI=true jialiw/react-test npm test

after sucess:
    # Build prod images after test 
    - docker build -t jialiw/multi-react-client ./react-client 
    - docker build -t jialiw/multi-nginx ./nginx
    - docker build -t jialiw/multi-server ./server 
    - docker build -t jialiw/multi-worker ./worker

    # Login in to the docker CLI
    # Not use $ docker login here as it will expose username and password directly 
    # Instead, we will use Travis Environment Variables here 
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

    # Take above images and push them to docker hub
    - docker push jialiw/multi-react-client
    - docker push jialiw/multi-nginx
    - docker push jialiw/multi-server
    - docker push jialiw/multi-worker

deploy:
    provider: elasticbeanstalk
    region: us-east-2
    app: multi-docker
    env: MultiDocker-env
    bucket_name: elasticbeanstalk-us-east-2-824788361652
    bucket_path: docker_multi
    # only build when new code in specific branch 
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
